#Testing
name: Build and Release

on:
  push:
    branches:
      - kmnxa-testing
    #tags:
   #   - 'v*.*.*'  # Trigger only when pushing a version tag, e.g., v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 
      - name: Install dependencies
        continue-on-error: true #bo npm audit siÄ™ odpala...
        run: |
          npm install
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm install dmg-license --save-dev
          fi


      - name: Build application
        run: npm run build

      - name: Package application
        #continue-on-error: true
        run: npx electron-builder --${{ matrix.os == 'ubuntu-latest' && 'linux' || matrix.os == 'macos-latest' && 'mac' || 'win' }}  # Build per platform
      
      - name: Upload artifact
        #continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: Todometer-${{ matrix.os }}
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

